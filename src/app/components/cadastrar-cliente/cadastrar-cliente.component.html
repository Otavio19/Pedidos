<div class="main">
  <form autocomplete="off">
    <h2>Cadastrar Cliente</h2>
    <div class="inputBox">
      <input
      type="text"
      name="nomeProduto"
      [(ngModel)]="cliente.nomeCliente"
      required="required">
      <label for="">Nome do Cliente</label>
    </div>

    <div class="buttons">
      <button (click)="submit()" type="submit" routerLink="../listar-clientes">Salvar</button>
      <button routerLink="../listar-clientes">Cancelar</button>
    </div>
  </form>
</div>
